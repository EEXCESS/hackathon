        <link rel="stylesheet" type="text/css" href="widget.css">
    </head>
    <body>
        <form id="eexcess_searchForm">
            <fieldset>
                <input type="text" id="eexcess_query" size="20" placeholder="search text..." />
                <input type="submit" id="search_submit" value="search" />
            </fieldset>
        </form>
        <ul id="eexcess_tab">
            <li><a href="" id="eexcess_results" data-name="results" class="selected inline">results</a></li>
            <!--<li><a href="" id="eexcess_task" data-name="task" class="inline">task</a></li>-->
            <li><a href="../visualizations/FacetScape/index.html" target="_blank">facetScape</a></li>
            <li><a href="../visualizations/GraphVisualization/index.html" target="_blank">graphVisualization</a></li>
            <li><a href="" id="eexcess_options" data-name="options" class="inline">options</a></li>
        </ul>
        <div id="eexcess_content"></div>
        <!--<img src="../media/EEXCESS__Logo_RGB.jpg" id="eexcess_logo" />-->
        <script type="text/javascript" src="../libs/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="../libs/rating/jquery.raty.min.js"></script>
        <script type="text/javascript" src="../libs/jquery-ui.min.js"></script>
        <script type="text/javascript" src="messaging.js"></script>
        <script type="text/javascript" src="widget.js"></script>
        <div id="task_edit_dialog" style="display:none">
            <p>you may edit the start and end times (only if necessary):</p>
            <form>
                <fieldset>
                    <label for="task_start">start:</label><br />
                    <input type="datetime-local" name="start" id="task_start" /><br />
                    <label for="task_end">end:</label><br />
                    <input type="datetime-local" name="end" id="task_end" />
                </fieldset>
            </form>
            <p id="dialog_error" style="color:red;display:none">start time must be smaller than end time</p>
        </div>
        <div id="topics_confirm" style="display:none">
            <p>The set of topics seems to be the same as with the last task.
            Please make sure to select the proper topics for the task.</p>
        </div>
        <div id="dialog_url" style="display:none">
            <p></p>
        </div>
    </body>
