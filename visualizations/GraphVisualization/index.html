<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="../../libs/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="../../libs/d3.v3.js"></script>
        <script type="text/javascript" src="../../common_js/message_wrapper.js"></script>
		<link rel="stylesheet" type="text/css" href="graphVisualization.css">
		<style>

		</style>
    </head>
    <body>
		<!--  Popupmenu for D3 Graph-->
		<!--
		border:solid 1px black;background-color:white;class="grey_round_box"
		-->
		<div id="popup_menu" class="green_round_box" style="display:none;">
			<div style="margin: 3px 1px 5px 1px;"><span id="closepopupmenu" class="grey_round_box">x</span></div> 
			<span id="gotodetails" class="grey_round_box">
				details
			</span>
			<span id="gotoresults" class="grey_round_box">
				results
			</span>    
			<div>
				select node</br>
				<select id="addordeletemetalink">
					<option>+</option>
					<option>x</option>
				</select>
				<select id="metanodeselect">
				<select>
				<span id="workmetalink" class="grey_round_box">></span>
				<span id="deletemetanode" class="grey_round_box">delete node</span>
			</div>
			<div>
				add node</br>
				<span class="grey_round_box" id="addmetanode">+</span>
				<input type="text" id="metanodename"></input>
			</div>
		</div>
		
		<div style="display:inline-flex;">
			<!-- Graph-->
			<svg class="eexcess_vis" style="margin:5px;">
				<rect>
				
				</rect>
				<g>
					<g>
						<rect id="plate">
						</rect>
					</g>
				</g>
			</svg>
		
		
			<!-- show details -->
			<!-- 
			border:solid 1px;
			float:right;
			 style="border:solid 1px grey;"
			 
			-->
			<div class="eexcess_vis" style="margin:5px;width:250px;height:500px;overflow-y:auto;">
				<button id="cleardata" class="margin_box">clear data</button>
				<div class="margin_box type_bold">
				title:
				</div>
				<textarea id="title_data" class="grey_round_box margin_box"></textarea>
				<div  class="margin_box type_bold">
				link:
				</div>
				<div  class="margin_box" style="overflow-x:auto">
					<a target="_blank" id="link_data"></a>
				</div>
				<div  class="margin_box type_bold">
				image:
				</div>   
				<!--  
				-->
				<div width="100px" height="150px" style="resize:both;overflow:auto;" class="grey_round_box margin_box">
					<img width="100%" height="100%" id="image_data"></img>
				</div>
				<div class="margin_box type_bold">
				id:
				</div>  
				<div id="id_data" style="overflow-x:auto;" class="margin_box">
					
				</div>
				<div class="margin_box type_bold">
				facets:
				</div>  
				<div class="grey_round_box margin_box">
				<div>
					<span class="type_bold margin_box">
						language:
					</span>
					<span id="language_data">
						
					</span>
				</div>
				<div>
					<span class="type_bold margin_box">
						partner:
					</span>
					<span id="partner_data">
						
					</span>
				</div>
				<div style="overflow-x:auto">
					<span class="type_bold margin_box">
						provider:
					</span>
					<span id="provider_data" >
						
					</span>
				</div>
				<div>
					<span class="type_bold margin_box">
						type:
					</span>
					<span id="type_data">
						
					</span>
				</div>
				<div>
					<span class="type_bold margin_box">
						year:
					</span>
					<span  id="year_data">
						
					</span>
				</div>
				</div>
			</div>
		</div>
 
		<div class="eexcess_vis">
			<!-- databutton -->
			<a id="getdata">getData</a></br>
		
			<button id="redraw">redraw</button>
			Results per keywords:
			<select id="results_per_keywords">
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="All">All</option>  
			</select>
			. |
			Last
			<select id="last_keywords">
				<option value="10">10</option>
				<option value="25">25</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="250">250</option>  
				<option value="All">All</option>  
			</select>
			th keywords of the searchgraph. |
			Number of keywords in searchhistory: <label id="keywordnumber">0</label>.
			<script src="graphVisualization.js" lang="javascript"></script>
			<script src="DrawGraph.js" lang="javascript"></script>
			<script src="GetDataFromIndexedDB.js" lang="javascript"></script>
			<script src="GraphLib/option.js" lang="javascript"></script>
			<script src="GraphLib/showgraph.js" lang="javascript"></script>
			<script src="GraphLib/buildgraph.js" lang="javascript"></script>
			<script src="GraphLib/actiongraph.js" lang="javascript"></script>
		</div>
		
    </body>
</html>
