	<body>
		<div class="panel panel-primary">
			<div class="panel-heading" style="background-color: white;">
				<h3 class="panel-title">
					<span class="glyphicon glyphicon-user" ></span>
					User Profile
				</h3>
			</div>
			<div class="panel-body">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">
							General Information <span class="badge pull-right setting"></span>
						</h3>
					</div>
					<form class="form-horizontal">
						<!-- User name -->
						<div class="row">
							<div class="panel-body">
								<div class="col-md-3">
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
										<input id="nameInput" type="text" class="form-control eexcess-text" placeholder="Enter your user name">
									</div>
								</div>
								<div class="col-md-3"></div>
									<div class="btn-group col-md-2" role="group">
									<button type="button" class="btn btn-success disabled eexcess-button">Hidden</button>
								</div>
								<div class="col-md-4">
									Your name is not disclosed to the system.
								</div>
							</div>
						</div>
						<!-- Location -->
						<div class="row">
							<div class="panel-body">
								<div class="col-md-3">
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-globe" id="name"></span></span>
										<input id="countryInput" type="text" class="form-control eexcess-text" placeholder="Enter the country you live in" />
									</div>
								</div>
								<div class="col-md-3">
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
										<input id="cityInput" type="text" class="form-control eexcess-text" placeholder="Enter the city you live in" />
									</div>
								</div>
								<div id="locationPolicy" class="btn-group col-md-2" role="group">
									<button type="button" class="btn btn-default eexcess-button">Hidden</button>
									<button type="button" class="btn btn-default eexcess-button">Country</button>
									<button type="button" class="btn btn-default eexcess-button">City</button>
								</div>
								<div class="col-md-4">
									Values shared with the system: <span id="cityDisplay"></span> <span id="countryDisplay"></span> 
								</div>
							</div>
						</div>
						<!-- Birth date -->
						<div class="row">
							<div class="panel-body">
								<div class="col-md-3">
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
										<input id="birthdateInput" type="text" class="form-control datepicker eexcess-text eexcess-date" data-date-format="yyyy-mm-dd" placeholder="Enter your birth date" />
									</div>
								</div>
								<div class="col-md-3"></div>
								<div id="birthdatePolicy" class="btn-group col-md-2" role="group">
									<button type="button" class="btn btn-default eexcess-button">Hidden</button>
									<button type="button" class="btn btn-default eexcess-button">Range</button>
									<button type="button" class="btn btn-default eexcess-button">Year</button>
								</div>
								<div class="col-md-4">
									Value shared with the system: <span id="birthdateDisplay"></span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<div class="panel-body">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">
							Languages <span class="badge pull-right setting"></span>
						</h3>
					</div>
					<form class="form-horizontal">
						<!-- Languages -->
						<div id="languages" class="row"></div>
						<div class="row">
							<div class="panel-body">
								<div class="col-md-12">
									<a id="addLanguage" href="#x"><span class="glyphicon glyphicon-plus"></span> Add a language</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<div class="panel-body">
				<div class="panel panel-info">
					<div class="panel-heading">

						</h3>
					</div>
					<form class="form-horizontal">
						<!-- Interests -->
						<div id="interests" class="row"></div>
						<div class="row">
							<div class="panel-body">
								<div class="col-md-12">
									<a id="addInterest" href="#x"><span class="glyphicon glyphicon-plus"></span> Add interests</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
