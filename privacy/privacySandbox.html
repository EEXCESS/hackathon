<html>
	<head>
		<meta charset = "utf-8">
		<link href="media/sandbox.css" rel="stylesheet">
		<!-- <link rel="stylesheet" type="text/css" href="main.css"> -->

		    <!-- Loading Bootstrap -->
   		 <link href="../libs/flat_ui/bootstrap/css/bootstrap.css" rel="stylesheet">

	 	   <!-- Loading Flat UI -->
	    <link href="../libs/flat_ui/css/flat-ui.css" rel="stylesheet">
	    <link href="media/traces.css" rel="stylesheet">
	    <link href="media/profile.css" rel="stylesheet">
		<link href="media/settings.css" rel="stylesheet">

		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<a href="http://www.eexcess.eu/" target="_blank"><img src="media/logo.jpg" /></a>
			</div>              
			<div class="row demo-samples">
				<ul class="nav nav-tabs" id="myTab">
	  				<li><a href="#traces" data-toggle="tab" class="tabTraces">Traces</a></li>
					<li><a data-toggle="tab" class="tabProfile">Profile</a></li>
					<!--<li><a href="#settings" data-toggle="tab">Settings</a></li> -->
					<li class="active"><a href="#sandbox" data-toggle="tab">Privacy Sandbox</a></li>
					<li><a href="#settings" data-toggle="tab" class="tabPluginSettings"">Settings</a></li>
				</ul>
				<div class="span12">
					<div class="tab-content">
						<div class="tab-pane" id="traces">

						</div>
						<div class="tab-pane" id="profile">
						</div>
						<div class="tab-pane active" id="sandbox">	
							<div class="todo mrm span4" >
								<div class="todo-search headerTraces" id="privacySettingsHeader">
									<h1>Privacy Settings</h1>
									<button class="btn btn-primary submitSetting" id="sandboxSubmitButton">Submit this setting</button>
								</div>
								<ul id="list_settings">
									<li id="tracesSetting">
										<div class="tracesInfo">
											<h4 class="traces">Traces to send : <span class="effective_data"></span></h4>
											<p id="fullTraces" class="fullInfo">
											</p>
											<div id="sliderTraces"></div>
										</div>
										
									</li>
									<li id="emailSetting">
										<div class="emailInfo">
											<h4 class="email">Email : <span class="effective_data"></span></h4>
											<p id="fullEmail" class="fullInfo">
											</p>
											<div class="switch-animate toggle">				
												<input type="checkbox" data-toggle="switch" id="emailPrivacy">			
											</div>		
										</div>
									</li>
									<li id="genderSetting" style="display:none">
										<div class="genderInfo">
											<h4 class="gender">Gender: <span class="effective_data"></span></h4>
											<p id="fullGender" class="fullInfo">
											</p>
											<div class="switch-animate toggle">
												<input type="checkbox" data-toggle="switch" id="genderPrivacy">
											</div>
											
										</div>
									</li>
									<li id="titleSetting" style="display:none">
										<div class="titleInfo">
											<h4 class="title">Title : <span class="effective_data"></span></h4>
											<p id="fullTitle" class="fullInfo">
											</p>
											<div class="switch-animate toggle">
												<input type="checkbox" data-toggle="switch" id="titlePrivacy">
											</div>
											
										</div>
									</li>
									<li id="birthdateSetting">
										<div class="bithdateInfo">
											<h4 class="birthdate">Birthdate : <span class="effective_data"></span></h4>
											<p id="fullBirthdate" class="fullInfo">
											</p>
											<div id="sliderBirthdate"></div>
											
										</div>
									</li>
									<li id="addressSetting">
										<div class="addressInfo">
											<h4 class="address">Address : <span class="effective_data"></span></h4>
											<p id="fullAddress" class="fullInfo">
											</p>
											<!--<h4 class="city">City</h4>
											<h4 class="country">Country</h4> -->
											<div id="sliderAddress"></div>	
														
										</div>
									</li>
									<li id="geolocSetting">
										<div class="geolocInfo">
											<h4 class="geoloc">Geolocation : <span class="effective_data"></span></h4>
											<p id="fullGeoloc" class="fullInfo">
											</p>
											<div id="sliderGeoloc"></div>	
													
										</div>
									</li>
								</ul>
							</div>
							
							<div class="todo mrm span7">
								<div class="todo-search headerTraces">
									<h1 style="display:inline">Recommendations</h1>
									<div id="sliderUserTrace"></div>								
									<ul>	
										<ul class="resultsTitle">
											<li class="resultsTitle">
												<h3 class="resultsTitle">Results</h3>
												<img class="loader"></span>
											</li>
										</ul>
										<div id="recommendationDisplay">
										<li id="recommendationBlock">
										
											
											<div id="results">
											</div>
										</li>
									</div>
										
										<li class="querySandbox">
											<h3>Query</h3>
											<p id="recommendation_query">
											</p>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="tab-pane" id="profile">
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../libs/md5.js"></script>
		<script src="../libs/flat_ui/js/jquery-1.8.3.min.js"></script>
		<script src="../libs/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="js/PrivacyRules.js"></script>
				<script src="js/PrivacySandbox.js"></script>
		
		<script type="text/javascript" src="js/settings.js"></script>
		<script src="../libs/flat_ui/js/jquery.ui.touch-punch.min.js"></script>
		<script src="../libs/flat_ui/js/bootstrap.min.js"></script>
		<script src="../libs/flat_ui/js/bootstrap-select.js"></script>
		<script src="../libs/flat_ui/js/bootstrap-switch.js"></script>
		<script src="../libs/flat_ui/js/flatui-checkbox.js"></script>
		<script src="../libs/flat_ui/js/flatui-radio.js"></script>
		<script src="../libs/flat_ui/js/jquery.tagsinput.js"></script>
		<script src="../libs/flat_ui/js/jquery.placeholder.js"></script>
		<script src="../libs/flat_ui/js/jquery.stacktable.js"></script>
		<script src="../libs/flat_ui/js/application.js"></script>
		<script src="js/flat_ui_ext.js"></script>
		<script src="../libs/jquery.jsonview.js"></script>
		<script src="js/profile.js"></script>
		<script type="text/javascript" src="js/import_traces.js"></script>
		<script src="js/pluginSettings.js"></script>
	</body>
</html>
