<html>
	<head>
		<meta charset = "utf-8">
		<!-- <link rel="stylesheet" type="text/css" href="main.css"> -->

		    <!-- Loading Bootstrap -->
   		 <link href="../libs/flat_ui/bootstrap/css/bootstrap.css" rel="stylesheet">

	 	   <!-- Loading Flat UI -->
	    <link href="../libs/flat_ui/css/flat-ui.css" rel="stylesheet">
	    <link href="media/traces.css" rel="stylesheet">
	    <link href="media/profile.css" rel="stylesheet">
		<link href="media/settings.css" rel="stylesheet">

		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<a href="http://www.eexcess.eu/" target="_blank"><img src="media/logo.jpg" /></a>
			</div>              
			<div class="row demo-samples">
				<ul class="nav nav-tabs" id="myTab">
	  				<li class="active"><a href="#traces" data-toggle="tab">Traces</a></li>
					<li><a href="#profile" data-toggle="tab" class="tabProfile">Profile</a></li>
					<!--<li><a href="#settings" data-toggle="tab">Settings</a></li> -->
					<li><a href="#sandbox" data-toggle="tab" class="tabSettings">Privacy Sandbox</a></li>
					<li><a href="#settings" data-toggle="tab" class="tabPluginSettings">Settings</a></li>
				</ul>
				<div class="span12">
					<div class="tab-content">
						<div class="tab-pane active" id="traces">
							<div class="todo mrm">
								<div class="todo-search headerTraces">
									<h3 id="nbTraces"></h3>
									<div class="env">
										<div class="btn-group" data-toggle="buttons-radio">
											<button id="homeButton" type="button" class="btn btn-primary" data-toggle="button"><i class="icon icon-home"></i>Home</button>
											<button id="workButton" type="button" class="btn btn-primary" data-toggle="button"><i class="icon icon-briefcase"></i>Work</button>
										</div>
									</div>
									<div class="row">
										<div  class="span4 offset5">
											<p style="text-align:right"> Show this session's traces</p>
										</div>
										<div class="span2"  style="position:relative; right:-5%;">
			              					<div class="switch has-switch">
			              					  	<div class="switch-on switch-animate" style="">
			              					  		<input type="checkbox" checked="" data-toggle="switch" id="inputPluginTraces">
			              					  	</div>
			              					</div>
			             				</div>
		             				</div>
		             				<div class="row">
										<div  class="span4 offset5">
											<p style="text-align:right"> Show user's traces</p>
										</div>
										<div class="span2"  style="position:relative; right:-5%;">
		              						<div class="switch has-switch">
		              					  		<div class="switch-on switch-animate" style="">
		              					  			<input type="checkbox" checked="" data-toggle="switch" id="inputUserTraces">
		              					  		</div>
		              						</div>
			             				</div>
		             				</div>
								</div>
								<ul id="list_trace">
									<li id="template" style="display:none">
										<div class="timeBar"></div>
										<div class="siteContext">
											<img class="favicon" width="32" height="32">
											<a class="traces" href="#"></a><br>
											<span class="host"></span>
										</div>
										<div class="userInformations" style="display:none">
											<img class="userGravatar">
											<span class="userEmail">gravatar</span>
										</div>
										<div class="temporal">
											<img class="tempImg1" src="media/load.png">
											<em class="historyBegin"></em>
											<img class="tempImg2" src="media/unload.png">
											<em class="historyEnd"></em>
											<em class="delay">dur√©e</em>
										</div>
										<div class="details">
											<div class="detailHandle"><img class="menuArrow" src="media/menu.png"><span>Details</span></div>
											<div class="jsonDetail" style="display:none"></div>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<div class="tab-pane" id="profile">
							
						</div>
		 				<!--<div class="tab-pane" id="settings">

		 				</div> -->
		 				<div class="tab-pane" id="sandbox">

		 				</div>
		 				<div class="tab-pane" id="settings">

		 				</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../libs/md5.js"></script>
		<script src="../libs/flat_ui/js/jquery-1.8.3.min.js"></script>
		<script src="../libs/jquery-ui-1.10.3.custom.min.js"></script>
		<!--<script src="js/PrivacyRules.js"></script>-->
		<!--<script type="text/javascript" src="js/settings.js"></script>-->
		<script src="../libs/flat_ui/js/jquery.ui.touch-punch.min.js"></script>
		<script src="../libs/flat_ui/js/bootstrap.min.js"></script>
		<script src="../libs/flat_ui/js/bootstrap-select.js"></script>
		<script src="../libs/flat_ui/js/bootstrap-switch.js"></script>
		<script src="../libs/flat_ui/js/flatui-checkbox.js"></script>
		<script src="../libs/flat_ui/js/flatui-radio.js"></script>
		<script src="../libs/flat_ui/js/jquery.tagsinput.js"></script>
		<script src="../libs/flat_ui/js/jquery.placeholder.js"></script>
		<script src="../libs/flat_ui/js/jquery.stacktable.js"></script>
		<script src="../libs/flat_ui/js/application.js"></script>
		<script src="js/flat_ui_ext.js"></script>
		<script src="../libs/jquery.jsonview.js"></script>
		<!--<script src="js/profile.js"></script>-->
		<!--<script src="js/PrivacySandbox.js"></script>-->
		<script type="text/javascript" src="js/import_traces.js"></script>
		<script src="js/pluginSettings.js"></script>
	</body>
</html>
